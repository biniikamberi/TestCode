<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RegisterPage.css">
    <title>Register Page</title>
</head>
<body>
  <div class="Box-SignUp">
    <h1>Sign Up</h1>
<p class="paragraph">Sign Up To Continue!</p>
<div class="inputs">
<input  id="Name-Sign" type="text" required placeholder="Name">
<input  id="Email-Sign"  type="email" required placeholder="Email">
<input  id="Password-Sign" type="password" min="8" required placeholder="Password">
</div>
<div class="SubmitButtons">
<button  id="SubmitButton-SignUp" value="submit">Submit</button>
</div>
<br>
<label><input type="checkbox" class="checkboxes" name="Remember">Remember Me?</label>
<div class="text-with-border">
    <p class="Acces">Acces Quickly</p>
</div>
<div class="Options">
   <a href="https://mail.google.com" target="_blank"><button class="Google" value="Google"  id="buttons"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVMlzN7VJedE8Kbd1dtmJSVbcBN_GbIXQ6vaaw0MG_XqDCdbyh" width="45" height="45"></button></a>
   <a href="https://www.facebook.com" target="_blank"> <button  class="Facebook" value="Facebook"  id="buttons"><img src="https://image.similarpng.com/very-thumbnail/2020/04/Facebook-logo-with-white-circle-PNG.png" width="45" height="45"  ></button></a>
    <a href="https://www.linkedin.com" target="_blank"> <button  class="LinkedIn" value="LinkedIn"  id="buttons"><img src="https://static.vecteezy.com/system/resources/previews/018/910/724/non_2x/linkedin-logo-linkedin-symbol-linkedin-icon-free-free-vector.jpg" width="45" height="45"></button></a>
</div>
<div class="links">
<h3>Already have a account? <a href="index.html"> Sign In</a></h3>
</div>
  </div>
  <div id="Themes">
    <label id="Info">Background Appearance<select>
       <option value="Light">Light-Mode</option> 
       <option value="Dark">Dark-Mode</option>
    </select></label>
    <script src="RegisterPage.js"></script>
</body>
</html>
